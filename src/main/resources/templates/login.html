<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ ONE 로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="login-container">
    <!-- 로고 섹션 -->
    <div class="logo-section">
        <img src="../images/cjonelogo.JPG" alt="CJ ONE 로고" class="logo">
    </div>

    <!-- 로그인 폼 -->
    <div class="login-form">
        <form th:action="@{/login}" method="post">
            <!-- 사용자 입력 -->
            <input type="text" name="username" placeholder="CJ ONE 아이디" class="input-field" required>
            <input type="password" name="password" placeholder="비밀번호" class="input-field" required>

            <!-- 상태 유지 체크박스 -->

            <!-- 로그인 버튼 -->
            <button type="submit" class="btn login-btn">로그인</button>
        </form>

        <!-- 구분선 -->
        <div class="divider">
            <span>또는</span>
        </div>

        <!-- QR코드 로그인 -->
        <button type="button" class="btn qr-btn">QR코드 로그인</button>

        <!-- 하단 링크 -->
        <div class="links">
            <a th:href="@{/register}">회원가입</a>
            <a th:href="@{/find-account}">계정 찾기</a>
            <a th:href="@{/find-password}">비밀번호 찾기</a>
        </div>
    </div>
</div>
</body>
</html>
